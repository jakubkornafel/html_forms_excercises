<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>Assesment</title>
    <link rel="stylesheet" href="style.css">

  </head>
  <body>
    <div class="container"><br><br>
      <div class="jumbotron">

    <h2>Course Sign Up Page</h2>
    <p>Please Note: First Name, Last Name, Password, and Email are required</p>

      <form class="" action="thanks.html" method="get">

        <label for="FirstName">Password:</label>
        <input type="text" id="FirstName" value="" placeholder="Firs Name" required>

        <label for="LastName">Last Name:</label>
        <input type="text" id="LastName" value="" placeholder="Last Name" required>
        <p></p>

        <label for="email">Email:</label>
        <input type="email" id="email" value="" placeholder="name@email.com" required>

        <label for="pass">Password:</label>
        <input type="password" id="pass" value="" placeholder="password" required>
        <p></p><br>

        <p>Are you over the age of 18?</p>
        <label for="">Yes:</label>
        <input type="radio" name="Over18" id="yes" value="yesOver">

        <label for="no">No:</label>
        <input type="radio" name="Over18" id="no" value="noOver">

        <p>Do you have a Credit Card or PayPal</p>
        <select class="" name="payment">
          <option value="cc">Credit Card</option>
          <option value="pp">PayPal</option>
        </select>
        <p></p>
        <input type="submit" name="" value="Submit Feedback">


      </form>
    </div>
  </body>
</html>
